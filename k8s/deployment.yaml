apiVersion: apps/v1
kind: Deployment
metadata:
  name: oja-local-deployment
  namespace: default
  labels:
    app: oja-local
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oja-local
  template:
    metadata:
      labels:
        app: oja-local
    spec:
      containers:
      - name: oja-local
        image: europe-west1-docker.pkg.dev/oja-local-46990/oja-local/oja-local:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: oja-local-config
        - secretRef:
            name: oja-local-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3