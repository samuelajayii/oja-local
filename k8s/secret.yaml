apiVersion: v1
kind: Secret
metadata:
  name: oja-local-secret
  namespace: default
type: Opaque
data:
  # Base64 encoded values
  DATABASE_URL: <base64-encoded-database-url>
  DIRECT_URL: <base64-encoded-direct-url>
  FIREBASE_CLIENT_EMAIL: <base64-encoded-client-email>
  FIREBASE_PRIVATE_KEY: <base64-encoded-private-key>
  GOOGLE_CLOUD_STORAGE_BUCKET: <base64-encoded-bucket-name>